<div>
    <table mat-table [dataSource]="companies">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onEdit(row.id)" ></tr>


        <ng-container matColumnDef = "company_id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let company">{{company.company_id}}</td>
        </ng-container>
        <ng-container matColumnDef = "name">
          <th mat-header-cell *matHeaderCellDef>Name</th>>
            <td mat-cell *matCellDef="let company">{{company.name}}</td>
         </ng-container>
          <ng-container matColumnDef = "adrress">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let company">{{company.address}}</td>
          </ng-container>
          <ng-container matColumnDef = "country">
            <th mat-header-cell *matHeaderCellDef>Country</th>
             <td mat-cell *matCellDef="let company">{{company.country}}</td>
          </ng-container>

          <ng-container matColumnDef="buttons">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let company" (click)="$event.stopPropagation()">
                  <button mat-button (click)="onDelete(company.company_id)">
                      <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-button (click)="onEdit(company,company.company_id)">
                      <mat-icon>edit</mat-icon>
                  </button>
              </mat-cell>
          </ng-container>
